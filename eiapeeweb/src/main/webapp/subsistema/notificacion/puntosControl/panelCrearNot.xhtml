<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:insert name="paneLeftGenInforme">
        <ace:panel header="Crear notificación">

            <h:panelGrid columns="2" styleClass="tablaAlnVer">
                <ace:dataTable value="#{notificacionJSFBean.lstTablaPtcDef}" var="item"
                               emptyMessage="No se encontraron datos"
                               paginator="true"                               
                               rowsPerPageTemplate="3"
                               rows="6"  
                               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"                                       
                               paginatorPosition="bottom"
                               currentPageReportTemplate="(Página: {currentPage}/{totalPages})" 
                               style="font-size: 12px"
                               >
                    <f:facet name="header">
                        <h:outputText value="Definición puntos de control"/>
                    </f:facet>

                    <ace:column style="width: 120px"> 
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <ace:linkButton value="#{item.pd.defCodigo}" actionListener="#{notificacionJSFBean.rowDtPtcdef_AE}"
                                        styleClass="outputTextContTabla textcolumleft  #{item.claseSel}">
                            <f:attribute name="tablaPtcDefSel" value="#{item}"/>
                        </ace:linkButton>
                    </ace:column>
                    <ace:column style="width: 270px">
                        <f:facet name="header">
                            <h:outputText value="Defincinión"/>
                        </f:facet>
                        <h:outputText value="#{item.pd.defDescripcion}" 
                                      styleClass="outputTextContTabla textcolumleft #{item.claseSel}"/>
                    </ace:column>
                    <ace:column style="width: 50px">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <ace:checkboxButton value="#{item.pd.defEstado}" disabled="true"
                                            />
                    </ace:column>
                    <ace:column style="width: 170px">
                        <f:facet name="header">
                            <h:panelGrid columns="2">
                                <h:outputText value="Tipo"/>
                                <ace:selectMenu value="#{notificacionJSFBean.tipoPtcSel}" 
                                                valueChangeListener="#{notificacionJSFBean.ddlTipoPtc_VCE}">
                                    <ace:ajax/>
                                    <f:selectItems value="#{notificacionJSFBean.lstItemsTipoPtc}"/>
                                </ace:selectMenu>  
                            </h:panelGrid>
                        </f:facet>
                        <h:outputText value="#{item.pd.tpcId.tcpNombre}"  styleClass="outputTextContTabla  #{item.claseSel}"/>
                    </ace:column>
                </ace:dataTable>
                <ace:dataTable value="#{notificacionJSFBean.lstTablaAdmProc}" var="itemProc"
                               emptyMessage="No se encontraron datos"
                               paginator="false"                               
                               rowsPerPageTemplate="3"
                               rows="10"  
                               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"                                       
                               paginatorPosition="bottom"
                               currentPageReportTemplate="(Página: {currentPage}/{totalPages})" 
                               style="font-size: 12px">
                    <f:facet name="header">
                        <h:outputText value="Procesos"/>
                    </f:facet>
                    <ace:column style="width: 120px"> 

                        <ace:linkButton value=">>>" actionListener="#{notificacionJSFBean.rowDtProc_AE}"
                                        styleClass="outputTextContTabla textcolumleft  #{itemProc.claseSel}">
                            <f:attribute name="tablaAdmProcSel" value="#{itemProc}"/>
                        </ace:linkButton>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{itemProc.ap.proNombre}"
                                      styleClass="outputTextContTabla textcolumleft #{itemProc.claseSel}"/>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{itemProc.ap.proDesc}"
                                      styleClass="outputTextContTabla textcolumleft #{itemProc.claseSel}"/>
                    </ace:column>
                </ace:dataTable>
                <ace:dataTable value="#{notificacionJSFBean.lstTablaSysFunc}" var="itemFnr"
                               emptyMessage="No se encontraron datos"
                               paginator="false"                               
                               rowsPerPageTemplate="3"
                               rows="10"  
                               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"                                       
                               paginatorPosition="bottom"
                               currentPageReportTemplate="(Página: {currentPage}/{totalPages})" 
                               style="font-size: 12px">
                    <f:facet name="header">
                        <h:outputText value="Funcionarios"/>      
                    </f:facet>
                    <ace:column>
                        <f:facet name="header">
                            <ace:checkboxButton value="#{notificacionJSFBean.selTodoFnr}" 
                                                valueChangeListener="#{notificacionJSFBean.selTodoFnr_VCE}">
                                <ace:ajax/>
                            </ace:checkboxButton>
                        </f:facet>
                        <ace:checkboxButton value="#{itemFnr.seleccionado}"/>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{itemFnr.sf.frnNombre}"
                                      styleClass="outputTextContTabla textcolumleft #{itemFnr.claseSel}"/>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{itemFnr.sf.frnApellido}"  styleClass="outputTextContTabla textcolumleft #{itemFnr.claseSel}"/>
                    </ace:column>
                </ace:dataTable>
                <ace:panel header="Datos notificación" style="font-size: 12px">
                    <h:panelGrid columns="2">
                        <h:outputText value="Prioridad"/>
                        <ace:textEntry value="#{notificacionJSFBean.tablaNotifSel.an.notPrioridad}"/>
                        <h:outputText value="Descripción"/>
                        <ace:textAreaEntry value="#{notificacionJSFBean.tablaNotifSel.an.notMensaje}" cols="30" rows="4"/>                     

                        <h:outputText value="Fecha inicio"/>
                        <ace:maskedEntry mask="99/99/9999" value="#{notificacionJSFBean.tablaNotifSel.an.notFinicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                        </ace:maskedEntry>
                        <h:outputText value="Fecha final"/>
                        <ace:maskedEntry mask="99/99/9999" value="#{notificacionJSFBean.tablaNotifSel.an.notFfinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                        </ace:maskedEntry>
                     

                    </h:panelGrid>
                </ace:panel>
            </h:panelGrid>            
        </ace:panel>

    </ui:insert>
</html>
