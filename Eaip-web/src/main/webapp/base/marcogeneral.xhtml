    <ui:insert name="inclCab">

            </ace:menuBar>
            <h:panelGroup style="float :left; margin-left: 3px;margin-top: 3px; position: absolute;">

            </h:panelGroup>
            <h:panelGroup style="position: fixed; right: 5px; ">
                <ace:submitMonitor  blockUI="@none" >

            <h:panelGroup style="position: fixed;top: 3px;margin-top: 3px; left: 80%;">

                    <h:commandLink value="#{administracionJSFBean.sysfuncionario.frnNombre} #{administracionJSFBean.sysfuncionario.frnApellido}"
                                   style="background-color: transparent; font-size: 12px; font-weight: bold;
                                   width: 10px; position: relative; right: 40px;"
                                   rendered="#{administracionJSFBean.renderNavegacion}" action="bandEntrada"

                </h:panelGrid>
                <h:commandButton id="btnUsuarioMenu" styleClass="btnmenuUsuario"

                    <h:graphicImage name="images/iconos/ColeccionIconosElyon-29.png" width="36px" height="32px"/>
                </h:commandButton>
                <ace:menu id="menu" effect="fade" effectDuration="300" position="dynamic"
                          trigger="btnUsuarioMenu" my="right top" zindex="250000"
                          at="right bottom" triggerEvent="click">
                    <ace:menuItem value="Acerca de" icon="ui-icon"
                                  styleClass="letraMenu" style="text-decoration: none"
                                  actionListener="#{administracionJSFBean.navMenu_ActionEvent}"
                                  action="#{administracionJSFBean.navMenu_Action}">
                    </ace:menuItem>
                    <ace:menuItem value="Cambiar clave" icon="ui-icon"
                                  styleClass="letraMenu" style="text-decoration: none"
                                  actionListener="#{administracionJSFBean.navMenu_ActionEvent}"
                                  action="#{administracionJSFBean.navMenu_Action}">
                    </ace:menuItem>
                    <ace:menuItem value="Manual" icon="ui-icon" 
                                  styleClass="letraMenu" style="text-decoration: none"
                                  actionListener="#{administracionJSFBean.navMenu_ActionEvent}"
                                  action="#{administracionJSFBean.navMenu_Action}">                        
                    </ace:menuItem>
                    <ace:menuItem value="Cerrar sesión" icon="ui-icon"
                                  styleClass="letraMenu" style="text-decoration: none"
                                  actionListener="#{administracionJSFBean.navMenu_ActionEvent}"
                                  action="#{administracionJSFBean.navMenu_Action}">
                        <f:attribute name="navegacion" value="salir" />
                    </ace:menuItem>
                </ace:menu>
            </h:panelGroup>
            <ace:notificationPanel id="notificationPanel"
                                   widgetVar="myNotificacionBar"                                  
                                   position="top"                                                                   
                                   style="height: 125px; width: 98%; color: #667; background-color: #ffc; border: 2px solid #fc0;z-index: 50">
                <f:facet name="close">
                    <div class="ui-icon ui-icon-closethick"></div>
                </f:facet>  
                <h:messages  showDetail="true" showSummary="false"  style="color:red;margin:8px;font-size: 15px; font-weight: bold"/>
            </ace:notificationPanel>
